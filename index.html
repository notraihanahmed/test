<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Terra Shop</title>
  <style>
    :root{--brand-light:#EBEDDF;--brand-dark:#333A2F}
    body{margin:0;font-family:Arial, sans-serif;background:var(--brand-light);display:flex;flex-direction:column;min-height:100vh}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;border-bottom:1px solid #ccc;background:white;position:sticky;top:0;z-index:100}
    header h1{margin:0;color:var(--brand-dark)}
    nav ul{display:flex;gap:24px;list-style:none;margin:0;padding:0}
    nav a{text-decoration:none;color:var(--brand-dark);font-weight:600}
    nav a:hover{opacity:0.7}
    .cart-btn{display:flex;align-items:center;gap:6px;background:var(--brand-dark);color:var(--brand-light);border:none;border-radius:6px;padding:6px 10px;cursor:pointer}
    main{padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:22px}
    .card{background:white;border-radius:12px;overflow:hidden;position:relative;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    .img-wrap{position:relative;overflow:hidden}
    .img-wrap img{width:100%;height:220px;object-fit:cover;transition:transform .3s ease}
    .card:hover .img-wrap img{transform:scale(1.05)}
    .arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.4);color:white;border:none;padding:4px 8px;cursor:pointer;z-index:2}
    .arrow.left{left:6px}
    .arrow.right{right:6px}
    .add-btn{position:absolute;right:12px;bottom:12px;background:var(--brand-dark);color:var(--brand-light);padding:6px 10px;border-radius:6px;border:none;opacity:0;transition:all .25s;z-index:2;display:flex;align-items:center;gap:4px;cursor:pointer}
    .card:hover .add-btn{opacity:1}
    .card .info{padding:12px}
    .card .info h3{margin:0;font-size:16px;color:var(--brand-dark)}
    .card .info .price{font-weight:bold;margin-top:4px;color:var(--brand-dark)}
    .card .info p{margin:6px 0 0;font-size:13px;line-height:1.4;color:#555}
    footer{margin-top:auto;background:var(--brand-dark);color:var(--brand-light);padding:40px 20px;text-align:center}
    footer .links{display:flex;justify-content:center;gap:20px;margin-bottom:16px;flex-wrap:wrap}
    footer a{color:var(--brand-light);text-decoration:none;font-size:14px}
    footer a:hover{opacity:0.7}
    footer .social{display:flex;justify-content:center;gap:14px;margin-bottom:16px}
    /* Cart popup */
    #cart-popup{position:fixed;top:70px;right:20px;background:white;padding:16px;width:300px;border:1px solid #ccc;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.1);display:none;z-index:200}
    #cart-popup h3{margin-top:0}
    #cart-popup .item{margin-bottom:12px}
    #cart-popup .item span{display:block;font-weight:bold}
    #cart-popup .item p{margin:2px 0 0;font-size:12px;color:#666}
    #cart-popup button{cursor:pointer}
    #cart-popup .controls{display:flex;gap:4px;margin-top:4px}
    #cart-popup .total{margin-top:12px;font-weight:bold}
    #cart-popup .buy-btn{display:flex;align-items:center;gap:6px;margin-top:12px;background:var(--brand-dark);color:var(--brand-light);border:none;border-radius:6px;padding:8px 12px;width:100%;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h1>STUDIO TERRA</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main id="shop">
    <div class="grid" id="product-grid"></div>
  </main>

  <div id="cart-popup">
    <h3>Cart</h3>
    <div id="cart-items"></div>
    <div class="total">Total: $<span id="cart-total">0.00</span></div>
    <button class="buy-btn" onclick="checkout()">üõí Buy now</button>
  </div>

  <footer>
    <div class="links">
      <a href="#about">About</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy</a>
    </div>
    <div class="social">
      <a href="#">üì∑</a>
      <a href="#">üìò</a>
      <a href="#">üê¶</a>
    </div>
    <p style="font-size:14px;">¬© 2025 Studio Terra ‚Ä¢ All rights reserved</p>
    <p style="font-size:12px;opacity:0.8">Handcrafted home goods inspired by nature</p>
  </footer>

  <script>
    const products = [
      {
        id: 1,
        title: "Clay Vase",
        price: 28.0,
        images: ["images/vase1.jpg","images/vase2.jpg","images/vase3.jpg"],
        description: "An elegant clay vase with natural textures. Perfect for adding earthy tones to your living space and displaying dried or fresh flowers."
      },
      {
        id: 2,
        title: "Handmade Bowl",
        price: 18.0,
        images: ["images/bowl1.jpg","images/bowl2.jpg","images/bowl3.jpg"],
        description: "A versatile handmade bowl crafted with care. Ideal for serving snacks, fruits, or simply as a decorative accent on your table."
      },
      {
        id: 3,
        title: "Woven Basket",
        price: 34.0,
        images: ["images/basket1.jpg","images/basket2.jpg","images/basket3.jpg"],
        description: "A sturdy, handwoven basket made from natural fibers. Great for storage, organizing essentials, or as a stylish home accessory."
      },
      {
        id: 4,
        title: "Terracotta Planter",
        price: 22.0,
        images: ["images/planter1.jpg","images/planter2.jpg"],
        description: "A rustic terracotta planter that breathes life into your indoor plants. Adds warmth and charm to any corner of your home."
      },
      {
        id: 5,
        title: "Ceramic Mug",
        price: 12.0,
        images: ["images/mug1.jpg","images/mug2.jpg"],
        description: "A cozy ceramic mug designed for your daily tea or coffee rituals. Smooth glaze and earthy tones make it a timeless classic."
      },
      {
        id: 6,
        title: "Textured Plate",
        price: 16.0,
        images: ["images/plate1.jpg","images/plate2.jpg"],
        description: "A handcrafted ceramic plate with subtle textures. Perfect for elevating everyday dining or showcasing your favorite dishes."
      }
    ];

    let cart = [];
    let slideIndex = {};

    function renderProducts(){
      const grid=document.getElementById("product-grid");
      grid.innerHTML="";
      products.forEach(p=>{
        const idx=slideIndex[p.id]||0;
        const card=document.createElement("article");
        card.className="card";
        card.innerHTML=`
          <div class="img-wrap">
            <img src="${p.images[idx]}" alt="${p.title}">
            <button class="arrow left" onclick="prevSlide(${p.id},${p.images.length})">‚óÄ</button>
            <button class="arrow right" onclick="nextSlide(${p.id},${p.images.length})">‚ñ∂</button>
            <button class="add-btn" onclick='addToCart(${JSON.stringify(p).replace(/'/g,"&#39;")})'>üõí Add</button>
          </div>
          <div class="info">
            <h3>${p.title}</h3>
            <div class="price">$${p.price.toFixed(2)}</div>
            <p>${p.description}</p>
          </div>`;
        grid.appendChild(card);
      });
    }

    function addToCart(product){
      const found=cart.find(p=>p.id===product.id);
      if(found){found.qty++;}
      else{cart.push({...product,qty:1});}
      updateCart();
      document.getElementById("cart-popup").style.display="block";
    }

    function removeFromCart(id){
      cart=cart.filter(p=>p.id!==id);
      updateCart();
    }

    function changeQty(id,delta){
      const item=cart.find(p=>p.id===id);
      if(item){item.qty=Math.max(1,item.qty+delta);updateCart();}
    }

    function updateCart(){
      document.getElementById("cart-count").textContent=cart.reduce((s,p)=>s+p.qty,0);
      const itemsDiv=document.getElementById("cart-items");
      itemsDiv.innerHTML="";
      let total=0;
      cart.forEach(item=>{
        total+=item.price*item.qty;
        const div=document.createElement("div");
        div.className="item";
        div.innerHTML=`
          <span>${item.title} x ${item.qty}</span>
          <p>${item.description}</p>
          <div class="controls">
            <button onclick="changeQty(${item.id},-1)">‚ûñ</button>
            <button onclick="changeQty(${item.id},1)">‚ûï</button>
            <button onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
          </div>`;
        itemsDiv.appendChild(div);
      });
      document.getElementById("cart-total").textContent=total.toFixed(2);
    }

    function toggleCart(){
      const popup=document.getElementById("cart-popup");
      popup.style.display=popup.style.display==="block"?"none":"block";
    }

    function nextSlide(id,length){
      slideIndex[id]=(slideIndex[id]||0)+1;
      if(slideIndex[id]>=length)slideIndex[id]=0;
      renderProducts();
    }

    function prevSlide(id,length){
      slideIndex[id]=(slideIndex[id]||0)-1;
      if(slideIndex[id]<0)slideIndex[id]=length-1;
      renderProducts();
    }

    function checkout(){
      if(cart.length===0){alert("Cart is empty");return;}
      const total=cart.reduce((s,p)=>s+p.price*p.qty,0);
      alert("Thank you for your purchase! Total: $"+total.toFixed(2));
      cart=[];updateCart();toggleCart();
    }

    renderProducts();
  </script>
</body>
</html>
