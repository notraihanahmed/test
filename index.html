<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Terra Shop</title>
  <style>
    :root { --brand-light:#EBEDDF; --brand-dark:#333A2F; }
    body { margin:0; font-family:Arial, sans-serif; background:var(--brand-light); display:flex; flex-direction:column; min-height:100vh; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; border-bottom:1px solid #ccc; }
    nav ul { display:flex; gap:24px; list-style:none; margin:0; padding:0; }
    nav a { text-decoration:none; color:var(--brand-dark); font-weight:600; }
    #cart-btn { display:flex; align-items:center; gap:6px; background:var(--brand-dark); color:var(--brand-light); border:none; border-radius:6px; padding:6px 10px; cursor:pointer; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:22px; padding:20px; }
    .card { background:white; border-radius:12px; overflow:hidden; position:relative; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    .img-wrap { position:relative; overflow:hidden; }
    .img-wrap img { width:100%; height:220px; object-fit:cover; transition:transform .3s ease; }
    .card:hover .img-wrap img { transform:scale(1.05); }
    .arrow { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); color:white; border:none; padding:4px 8px; cursor:pointer; z-index:2; }
    .arrow.left { left:6px; } .arrow.right { right:6px; }
    .add-btn { position:absolute; right:12px; bottom:12px; background:var(--brand-dark); color:var(--brand-light); padding:6px 10px; border-radius:6px; border:none; opacity:0; transition:all .25s; z-index:2; display:flex; align-items:center; gap:4px; cursor:pointer; }
    .card:hover .add-btn { opacity:1; }
    #cart-popup { position:fixed; top:60px; right:20px; background:white; padding:16px; width:300px; border:1px solid #ccc; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.1); display:none; z-index:1000; }
    #cart-popup h3 { margin-top:0; }
    #cart-items div { margin-bottom:8px; display:flex; align-items:center; justify-content:space-between; }
    #cart-items button { background:transparent; border:none; cursor:pointer; margin-left:4px; }
    #checkout-btn { display:flex; align-items:center; gap:6px; margin-top:12px; background:var(--brand-dark); color:var(--brand-light); border:none; border-radius:6px; padding:8px 12px; width:100%; cursor:pointer; }
    footer { margin-top:auto; background:var(--brand-dark); color:var(--brand-light); padding:40px 20px; text-align:center; }
    footer .links { display:flex; justify-content:center; gap:20px; margin-bottom:16px; flex-wrap:wrap; }
    footer a { color:var(--brand-light); text-decoration:none; font-size:14px; }
    footer .social { display:flex; justify-content:center; gap:14px; margin-bottom:16px; }
    footer p { margin:4px 0; }
  </style>
</head>
<body>
  <header>
    <h1 style="color:var(--brand-dark)">STUDIO TERRA</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>
  <main><div class="grid" id="product-grid"></div></main>
  <div id="cart-popup">
    <h3>Cart</h3>
    <div id="cart-items"></div>
    <div>Total: $<span id="cart-total">0.00</span></div>
    <button id="checkout-btn">üõçÔ∏è Buy now</button>
  </div>
  <footer>
    <div class="links"><a href="#about">About</a><a href="#shop">Shop</a><a href="#contact">Contact</a><a href="#privacy">Privacy</a></div>
    <div class="social"><a href="#">üì∑</a><a href="#">üëç</a><a href="#">üê¶</a></div>
    <p>¬© 2025 Studio Terra ‚Ä¢ All rights reserved</p>
    <p style="font-size:12px;opacity:0.8">Handcrafted home goods inspired by nature</p>
  </footer>
  <script>
    const products=[
      {id:1,title:'Clay Vase',price:28,images:['images/vase1.jpg','images/vase2.jpg','images/vase3.jpg']},
      {id:2,title:'Handmade Bowl',price:18,images:['images/bowl1.jpg','images/bowl2.jpg','images/bowl3.jpg']},
      {id:3,title:'Woven Basket',price:34,images:['images/basket1.jpg','images/basket2.jpg','images/basket3.jpg']},
      {id:4,title:'Terracotta Planter',price:22,images:['images/planter1.jpg','images/planter2.jpg']},
      {id:5,title:'Ceramic Mug',price:12,images:['images/mug1.jpg','images/mug2.jpg']},
      {id:6,title:'Textured Plate',price:16,images:['images/plate1.jpg','images/plate2.jpg']},
    ];
    const grid=document.getElementById('product-grid'),cartPopup=document.getElementById('cart-popup'),cartCount=document.getElementById('cart-count'),cartItems=document.getElementById('cart-items'),cartTotal=document.getElementById('cart-total');let cart={},slideIndex={};
    function renderProducts(){grid.innerHTML='';products.forEach(p=>{slideIndex[p.id]=0;const card=document.createElement('div');card.className='card';card.innerHTML=`<div class="img-wrap"><img src="${p.images[0]}" id="img-${p.id}"><button class="arrow left">‚óÄ</button><button class="arrow right">‚ñ∂</button><button class="add-btn">üõí Add</button></div><div style="padding:12px;display:flex;justify-content:space-between"><div>${p.title}</div><div>$${p.price.toFixed(2)}</div></div>`;const img=card.querySelector(`#img-${p.id}`);card.querySelector('.left').onclick=()=>{slideIndex[p.id]=(slideIndex[p.id]-1+p.images.length)%p.images.length;img.src=p.images[slideIndex[p.id]]};card.querySelector('.right').onclick=()=>{slideIndex[p.id]=(slideIndex[p.id]+1)%p.images.length;img.src=p.images[slideIndex[p.id]]};card.querySelector('.add-btn').onclick=()=>addToCart(p);grid.appendChild(card);});}
    function addToCart(product){if(cart[product.id])cart[product.id].qty++;else cart[product.id]={...product,qty:1};updateCart();cartPopup.style.display='block';}
    function removeFromCart(id){delete cart[id];updateCart();}
    function changeQty(id,delta){if(cart[id]){cart[id].qty=Math.max(1,cart[id].qty+delta);updateCart();}}
    function updateCart(){cartItems.innerHTML='';let total=0,count=0;Object.values(cart).forEach(item=>{total+=item.price*item.qty;count+=item.qty;const row=document.createElement('div');row.innerHTML=`<span>${item.title} x ${item.qty}</span>`;const controls=document.createElement('div');controls.innerHTML=`<button onclick="changeQty(${item.id},-1)">‚ûñ</button><button onclick="changeQty(${item.id},1)">‚ûï</button><button onclick="removeFromCart(${item.id})">üóëÔ∏è</button>`;row.appendChild(controls);cartItems.appendChild(row);});cartTotal.textContent=total.toFixed(2);cartCount.textContent=count;}
    document.getElementById('cart-btn').onclick=()=>{cartPopup.style.display=cartPopup.style.display==='block'?'none':'block'};document.getElementById('checkout-btn').onclick=()=>{if(Object.keys(cart).length===0){alert('Cart is empty');return}alert('Thank you for your purchase! Total: $'+cartTotal.textContent);cart={};updateCart();cartPopup.style.display='none'};renderProducts();
  </script>
</body></html>
